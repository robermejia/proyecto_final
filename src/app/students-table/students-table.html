<table mat-table [dataSource]="students" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Full Name Column -->
    <ng-container matColumnDef="fullname">
        <th mat-header-cell *matHeaderCellDef> Full Name </th>
        <td mat-cell *matCellDef="let element"> {{ element.name | fullname:element.surname }} </td>
    </ng-container>

    <!-- Age Column -->
    <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef> Age </th>
        <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>

    <ng-container matColumnDef="dni">
        <th mat-header-cell *matHeaderCellDef> DNI </th>
        <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
    </ng-container>

    <ng-container matColumnDef="average">
        <th mat-header-cell *matHeaderCellDef> Average </th>
        <td mat-cell *matCellDef="let element"> {{element.average}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
            <button (click)="viewDetails(element)" mat-button color="accent" class="me-1">
                <i class="material-icons">visibility</i> Ver
            </button>
            <button (click)="editStudent(element)" mat-button color="primary" *ngIf="isAdmin" class="me-1">
                <i class="material-icons">edit</i> Editar
            </button>
            <button (click)="deleteStudent(element)" mat-button color="warn" *ngIf="isAdmin">
                <i class="material-icons">delete</i> Eliminar
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
